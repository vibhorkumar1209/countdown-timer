<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Open Graph for LinkedIn -->
    <meta property="og:title" content="24-Hour Countdown Timer">
    <meta property="og:description" content="A premium digital countdown timer with real-time ticking.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://countdown.example.com">
    <meta property="og:image" content="https://countdown.example.com/preview-image.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation"></div>
    <main class="container">
        <div class="glass-card">
            <h1 class="title">Launching Soon!!!</h1>
            <div class="timer" id="timer">
                <div class="time-block">
                    <span id="hours">00</span>
                    <label>HOURS</label>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <label>MINUTES</label>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <label>SECONDS</label>
                </div>
            </div>
            <div class="launch-date">Launch Date: February 2, 2026</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
